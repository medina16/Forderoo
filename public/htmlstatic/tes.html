<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="button-back">
                <a class="icon-link" href="history.html">
                    <img class="epback" alt="" src="svg/ep_back.svg">
                </a>
            </div>
            <div class="headline">
                <h1 class="h3" style="color: #000;
                                font-size: 36px;
                                font-style: normal;
                                font-weight: 600;
                                line-height: normal;
                                letter-spacing: -0.3px;
                                margin: 30px 0px 30px 0px;">1 Item</h1>
                <div class="history-time" style="margin: 30px 0 30px 0;">
                    <p class="text-above" style="margin: 0 0 0 0;">23/05/2024
                    </p>
                    <p class="text-bellow" style="margin: 0 0 0 0;">11:51 am
                    </p>
                </div>
            </div>
            
            <div class="category-menus">
                <a href="#" class="btn" type="submit" style="display: inline-flex;
                padding: 4px 13px;
                justify-content: center;
                align-items: center;
                gap: 10px;
                border-radius: 5px;
                opacity: 0.5;
                background: #D9D9D9;
                color: #000;
                text-align: center;
                font-size: 15px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                width: 80px;
                height: 27px;">Selesai</a>
                <article class="mb-2" >
                    <div class="menu-left" style="width: 95px;
                    height: 95px;
                    gap: 33px;">
                        <img src="img/nasi_goreng_bakso.png" />
                    </div>
                    <div class="menu-right" style="display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;">
                        <div class="menu-name-fav">
                            Nasi Goreng Bakso
                        </div>
                        <div>17.000</div>
                    </div>
                    <div class="quantities" style="display: flex;
                    flex-direction: column;
                    align-items: flex-end;
                    gap: 10px;
                    color: #000;
                    font-style: normal;
                    font-weight: 600;
                    line-height: normal;">
                            x 5
                    </div>
                </article>
            </div>
            <div class="line" style="width: 319px; background: rgba(0, 0, 0, 0.20);" ></div>
            <div class="total-pesanan" style="padding-top: 15px;">
                <div class="text-left" style="font-size: 16px;">
                    Total Bill
                </div>
                <div class="text-right" style="font-size: 16px; font-weight: 600;">
                    85.000
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
